<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Multiplayer Block Puzzles" />
    <meta property="og:image" content="%PUBLIC_URL%/og.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `yarn build`.
    -->
    <title>Infinitris</title>
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        user-select: none;
      }
      body {
        overflow: hidden;
      }
      /* CSS loading spinner inspired by https://dev.to/dcodeyt/how-to-create-a-css-only-loading-spinner-5fh5 */
      .loading {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: -1;
      }

      .loading::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 4px solid #1c6cae;
        border-top-color: #0f1d22;
        border-radius: 50%;
        animation: loading 1s ease infinite;
      }
      @keyframes loading {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loading"></div>
    <div id="root"></div>

      To begin the development, run `yarn start`.
      To create a production bundle, use `yarn build`.
    -->
  </body>
</html>
