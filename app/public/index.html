<!DOCTYPE html>
<html lang="en" onselectstart="return false;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Multiplayer Block Puzzles" />
    <meta property="og:image" content="%PUBLIC_URL%/og2.png" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="Infinitris" />
    <meta property="og:description" content="Multiplayer Block Puzzles" />
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `yarn build`.
    -->
    <title>Infinitris</title>
    <style>
      html,
      body,
      #root {
        /*in-app: height: 100%;*/
        min-height: 100%;
        margin: 0;
        user-select: none; /* disable ingame select */
        -webkit-touch-callout: none; /* disable ingame select */
        -webkit-user-select: none; /* disable ingame select */
        display: flex;
        width: 100%;
        display: flex;
      }
      body {
        overflow-x: hidden;
        /* in-app: overflow: hidden*/
        background-color: #0f1d22 !important; /*override material ui CssBaseline background color reset */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #html-loader {
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        position: fixed;
        transition: opacity 1s;
        z-index: 10000;
        pointer-events: none;
      }
      #html-loader img {
        margin-bottom: 20vh;
        width: 289px;
        height: 181px;
      }

      .html-loader-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: transparent;
        z-index: 10000;
        box-shadow: 2px 2px 2px white;
      }
      @keyframes html-loader-star-animation {
        from {
          transform: translateY(0vh);
        }
        to {
          transform: translateY(-100vh);
        }
      }

      #html-loader-spinner {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.5s 0.5s;
      }

      #html-loader-spinner::after {
        content: '';
        width: 16px;
        height: 16px;
        background-color: #0f1d22;
        border: 4px solid #ffffffff;
        box-shadow: 0px 0px 8px #ffffff;
        animation: html-loader-spinner 2s ease infinite;
        margin-top: 100px;
      }
      @keyframes html-loader-spinner {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="html-loader">
      <img
        id="html-loader-image"
        src="%PUBLIC_URL%/images/loader/logo.png"
        onload="document.getElementById('html-loader-image').style.opacity = 1; document.getElementById('html-loader-spinner').style.opacity = 1; for(var i = 0; i < 100; i++){var star = document.createElement('div'); star.className = 'html-loader-star'; var l = Math.floor(Math.random() * 100); var t = Math.floor(Math.random() * 100); star.style.top = t * 2 +'%'; star.style.left = l +'%'; star.style.opacity = (Math.sqrt((l-50)*(l-50) + (t-50)*(t-50))/100) * 2 + Math.random() * 0.25; star.style.animation = 'html-loader-star-animation ' + (Math.random() * 20 + 30) + 's linear infinite'; document.getElementById('html-loader').appendChild(star)}"
      />
      <div id="html-loader-spinner"></div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `yarn start`.
      To create a production bundle, use `yarn build`.
    -->
  </body>
</html>
